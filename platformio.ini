[platformio]
extra_configs = private_settings.ini

[env:waveshare_esp32_s3_zero]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = waveshare_esp32_s3_zero
framework = arduino
lib_deps =
    zinggjm/GxEPD2@^1.6.5
    olikraus/U8g2_for_Adafruit_GFX@^1.8.0
    bblanchon/ArduinoJson@^7.0.0
    fastled/FastLED @ ^3.6.0
upload_port = /dev/ttyACM0
monitor_speed = 115200
build_flags = 
    ${env.build_flags}  
   -DARDUINO_USB_MODE=1
   -DARDUINO_USB_CDC_ON_BOOT=1
   -DCONFIG_ENABLE_CHIPOBLE=1
   # Radar  
   -DRX_PORT=9
   -DRADAR_OT1_PIN=8
   -DRADAR_OT2_PIN=7
   -DMIN_RANGE=122
   -DMAX_RANGE=400
   -DTIMEOUT_PERIOD=10000
   # Weather
   -DLATITUDE="58.38910491187726"
   -DLONGITUDE="12.75277571250247"     
   # Timezone
   -DTIMEZONE=1
   # RGB led strip
   -DBRIGHTNESS_S=100
   -DLED_TYPE_S=WS2812B
   -DCOLOR_ORDER_S=GRB
   -DNUM_LEDS_S=160
   -DLED_PIN_S=13